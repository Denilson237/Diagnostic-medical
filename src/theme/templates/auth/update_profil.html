{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
        <title>D-medical AI</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
        
            <div class="font-[sans-serif] text-[#333] mt-4 p-4 relative">
                
                <div class="max-w-md w-full pb-8 mx-auto relative z-50">
                    <div class="text-center mb-8">
                        <a href="{% url 'base' %}"><img
                        src="static/images/logo.png" alt="logo" class='h-12 inline-block' />
                        </a>
                    </div>
                    <div class="border lg:mt-20 xl:mt-20 border-blue-100 bg-blue-100 bg-opacity-5 rounded-md p-8">
                        <form method="post" class="w-full">
                            {% csrf_token %}
                        <div class="mb-6">
                            <h3 class="text-2xl text-center text-blue-900 font-extrabold">Update Your Profil</h3>
                        </div>
                                {% if messages %}
                                {% for message in messages %}
                                    <div class="text-red-500 text-center">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        <div class="space-y-6">
                            <div>
                            <label class="text-sm mb-2 block">Name</label>
                            <div class="relative flex items-center">
                                <input type="text" name="username" placeholder={{user.username}} required class="border-blue-100 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded outline-blue-500" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                                <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                                <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
                                </svg>
                            </div>
                            </div>
                            <div>
                            <label class="text-sm mb-2 block">Email</label>
                            <div class="relative flex items-center">
                                <input type="email" name="email" placeholder={{user.email}} required  class="border-blue-100 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded outline-blue-500" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 682.667 682.667">
                                <defs>
                                    <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                    <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                                    </clipPath>
                                </defs>
                                <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                                    <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z" data-original="#000000"></path>
                                    <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z" data-original="#000000"></path>
                                </g>
                                </svg>
                            </div>
                            </div>
                            <div>
                                <label class="text-sm mb-2 block">Code Magic</label>
                                <div class="relative flex items-center">
                                <input type="text" name="first_name" placeholder={{user.first_name}} required class="border-blue-100 bg-white border border-gray-300 w-full text-sm px-4 py-2.5 rounded outline-blue-500" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                                    <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                                    <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
                                </svg>
                                </div>
                            </div>
                            <div class="flex items-center">
                            <label for="remember-me" class="ml-3 block text-sm">
                                Retourner a <a href="{% url 'base' %}" class="text-blue-600 font-semibold hover:underline ml-1">l'Acceuil</a>
                            </label>
                            </div>
                        </div>
                        <div class="!mt-8">
                            <button type="submit" class="w-full py-3 px-4 text-sm font-semibold rounded text-white bg-blue-900 bg-opacity-90 hover:bg-blue-700 focus:outline-none">
                            Update
                            </button>
                        </div>
                        <p class="text-sm mt-6 text-center">Avez-vous un compte? <a href="{% url 'search' %}" class="text-blue-600 font-semibold hover:underline ml-1">Get Started</a></p>
                    </div>
                </form>
              
	</body>
</html>
