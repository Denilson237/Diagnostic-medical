{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>D-medical AI</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
            <div class="flex flex-col justify-center bg-blue-950 bg-opacity-90 font-[sans-serif] text-[#333] sm:h-screen p-4">
                <div class="max-w-md w-full mx-auto bg-gray-50 border border-gray-800 rounded-md p-6">
                  <div class="text-center py-1 mb-6">

                    <a href="{% url 'base' %}"><img
                        src="static/images/logo.png" alt="logo" class='h-12 inline-block' />
                    </a>
                  </div>
                  <form method="post">
                    {% csrf_token %}
                    <div class="mb-5 text-center">
                        <h3 class="text-2xl font-extrabold text-blue-900">Inscription</h3>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm mb-2 block ">
                                 {% if messages %}
                                {% for message in messages %}
                                    <div class="text-red-500 text-center">{{ message }}</div>
                                {% endfor %}
                                {% endif %}
                                Email
                               </label>
                            
                            <input type="email" name="email" placeholder="Enter your Email" required class="bg-white border border-blue-100 w-full text-sm px-4 py-3 rounded-md outline-blue-500" />
                          </div>
                        <div>
                        <label class="text-sm mb-2 block inline-block">Username</label>
                        <input type="text" name="username" placeholder="Enter your Username" required class=" bg-white border border-blue-100 w-full text-sm px-4 py-3 rounded-md outline-blue-500" />
                      </div>
                      <div>
                        <label class="text-sm mb-2 block">Mot magic</label>
                        <input type="text" name="first_name" placeholder="mot magic" required class="bg-white border border-blue-100 w-full text-sm px-4 py-3 rounded-md outline-blue-500"  />
                      </div>
                      <div>
                        <label class="text-sm mb-2 block">Password</label>
                        <input type="password" name="password" placeholder="Enter your Password" required class="bg-white border border-blue-100 w-full text-sm px-4 py-3 rounded-md outline-blue-500" />
                      </div>
                      <div>
                        <label class="text-sm mb-2 block">Confirm Password</label>
                        <input type="password" name="password_confirm" placeholder="Enter your Confirm Password" required  class="bg-white border border-blue-100 w-full text-sm px-4 py-3 rounded-md outline-blue-500" />
                      </div>
                      
                    </div>
                    <div class="!mt-10">
                      <button type="submit" class="w-full py-3 px-4 text-sm font-semibold rounded text-white bg-blue-900 bg-opacity-90 hover:bg-blue-600 focus:outline-none">
                        S'inscrire
                      </button>
                    </div>  
                     <p class="text-sm mt-6 text-center">Vous avez deja un compte? <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline ml-1">Connexion</a></p>
                </form>
                </div>
              </div>
	</body>
</html>
