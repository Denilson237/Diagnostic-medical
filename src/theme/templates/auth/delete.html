{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
        <title>D-medical AI</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body> 
        <div class="flex min-h-full flex-col justify-center px-6 py-10 bg-white lg:px-8">
            <a href="{% url 'base' %}" class="sm:mx-auto sm:w-full sm:max-w-sm">
              <img class="mx-auto h-9 w-auto" src="static/images/logo.png" alt="Your Company">
              
            </a>
          
            <div class=" lg:mt-16 xl:mt-16 sm:mx-auto sm:w-full sm:max-w-md">
                <h2 class="mt-5 py-5 text-center text-2xl font-bold leading-9 tracking-tight text-blue-900">Supprimer votre compte</h2>

              <form class="space-y-6" method="POST">
                {% csrf_token %}
                {% if messages %}
                        {% for message in messages %}
                            <div class="text-red-500 text-center">{{ message }}</div>
                        {% endfor %}
                {% endif %}
                <div class="mb-5">
                    <input type="password" required name="password" id="old_password" placeholder="Password" class="block border-blue-100 w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                
                <div class="flex items-center">
                  <label for="remember-me" class="ml-3 block text-sm">
                      Retourner a <a href="{% url 'base' %}" class="text-blue-600 font-semibold hover:underline ml-1">l'Acceuil</a>
                  </label>
                  </div>
                <div>
                  <button type="submit" class="flex w-full justify-center rounded-md bg-blue-900 px-3 py-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
                </div>
                <p class="mt-10 text-center text-sm text-gray-500">
                    Vous l'avez oublie?
                    <a href="{% url 'reset' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Changez le</a>
                  </p>
              </form>
          
              
            </div>
          </div>
	</body>
</html>
